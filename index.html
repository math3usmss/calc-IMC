<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculadora IMC</title>
</head>

<body>

  <main class="container-grid">
    <form class="design_campo">
      <div class="campo">
        <label for="peso">Peso: (kg)</label>
        <input type="number" name="peso" id="peso">
      </div>
      <div class="campo">
        <label for="altura">Altura: (cm)</label>
        <input type="number" name="altura" id="altura">
      </div>
      <button type="button" onclick="calcular_imc()">Calcular</button>
    </form>

    <div class="campo_resultado design_campo">
      <span id="resultado"></span>
      <button type="button" onclick="voltar_imc()">Voltar</button>
    </div>
  </main>

  <footer>
    <a href="github.com/math3usmss">DEV - github/math3usmss</a>
  </footer>



  <script src="js/script.js"></script>
</body>

</html>
